<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elden Ring Voice Call</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-image: 
                radial-gradient(circle at 25% 25%, #1a1a1a 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, #0a0a0a 0%, transparent 50%);
        }

        .container {
            max-width: 500px;
            width: 90%;
            background: rgba(26, 26, 26, 0.8);
            border: 1px solid #333;
            border-radius: 12px;
            padding: 2rem;
            backdrop-filter: blur(20px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #fff, #888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #888;
            font-size: 0.9rem;
        }

        .room-section {
            margin-bottom: 2rem;
        }

        .input-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #ccc;
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            background: #111;
            border: 1px solid #333;
            border-radius: 6px;
            color: #fff;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        input:focus {
            outline: none;
            border-color: #0070f3;
            box-shadow: 0 0 0 2px rgba(0, 112, 243, 0.1);
        }

        .button {
            width: 100%;
            padding: 0.75rem;
            background: #0070f3;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 0.5rem;
        }

        .button:hover {
            background: #0051a2;
            transform: translateY(-1px);
        }

        .button:disabled {
            background: #333;
            cursor: not-allowed;
            transform: none;
        }

        .button.secondary {
            background: #333;
            border: 1px solid #555;
        }

        .button.secondary:hover {
            background: #444;
        }

        .button.danger {
            background: #dc2626;
        }

        .button.danger:hover {
            background: #b91c1c;
        }

        .status {
            text-align: center;
            margin: 1rem 0;
            padding: 0.75rem;
            border-radius: 6px;
            font-size: 0.9rem;
        }

        .status.connecting {
            background: rgba(251, 191, 36, 0.1);
            color: #fbbf24;
            border: 1px solid rgba(251, 191, 36, 0.2);
        }

        .status.connected {
            background: rgba(34, 197, 94, 0.1);
            color: #22c55e;
            border: 1px solid rgba(34, 197, 94, 0.2);
        }

        .status.error {
            background: rgba(220, 38, 38, 0.1);
            color: #dc2626;
            border: 1px solid rgba(220, 38, 38, 0.2);
        }

        .call-controls {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .control-btn {
            flex: 1;
            padding: 0.5rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .mute-btn {
            background: #333;
            color: #fff;
        }

        .mute-btn:hover {
            background: #444;
        }

        .mute-btn.muted {
            background: #dc2626;
        }

        .hidden {
            display: none;
        }

        .room-code {
            background: #111;
            border: 1px solid #333;
            padding: 1rem;
            border-radius: 6px;
            margin: 1rem 0;
            text-align: center;
            font-family: 'Courier New', monospace;
            font-size: 1.1rem;
            letter-spacing: 2px;
        }

        .copy-btn {
            background: #333;
            color: #fff;
            border: 1px solid #555;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
            margin-left: 0.5rem;
        }

        .manual-share {
            background: rgba(251, 191, 36, 0.1);
            border: 1px solid rgba(251, 191, 36, 0.2);
            padding: 1rem;
            border-radius: 6px;
            margin: 1rem 0;
            font-size: 0.85rem;
            color: #fbbf24;
        }

        .share-box {
            background: #111;
            border: 1px solid #333;
            padding: 0.5rem;
            border-radius: 4px;
            margin: 0.5rem 0;
            word-break: break-all;
            font-family: monospace;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">Elden Ring Voice Call</h1>
            <p class="subtitle">Quick P2P voice chat for Night Reign</p>
        </div>

        <div id="setup-screen">
            <div class="room-section">
                <div class="input-group">
                    <label for="username">Your Name</label>
                    <input type="text" id="username" placeholder="Enter your name" />
                </div>
                
                <button class="button" onclick="createRoom()">Create Room</button>
                <button class="button secondary" onclick="showJoinRoom()">Join Room</button>
                
                <div id="join-section" class="hidden">
                    <div class="input-group" style="margin-top: 1rem;">
                        <label for="room-id">Room Code</label>
                        <input type="text" id="room-id" placeholder="Enter room code" />
                    </div>
                    <button class="button" onclick="joinRoom()">Join Room</button>
                </div>
            </div>
        </div>

        <div id="room-screen" class="hidden">
            <div id="room-info">
                <div class="room-code">
                    <span>Room: </span>
                    <span id="current-room"></span>
                    <button class="copy-btn" onclick="copyRoomCode()">Copy</button>
                </div>
            </div>

            <div id="status" class="status connecting">Waiting for peer...</div>

            <div id="manual-share-section" class="manual-share">
                <strong>Manual Connection:</strong> Since this is a demo without a signaling server, copy and share these messages manually:
                <div id="share-messages"></div>
                <div style="margin-top: 0.5rem;">
                    <label>Paste message from other player:</label>
                    <input type="text" id="manual-input" placeholder="Paste signaling message here" style="margin-top: 0.25rem;" />
                    <button class="button secondary" onclick="processManualMessage()" style="margin-top: 0.25rem; font-size: 0.8rem; padding: 0.5rem;">Process Message</button>
                </div>
            </div>

            <div id="call-controls" class="call-controls hidden">
                <button class="control-btn mute-btn" id="mute-btn" onclick="toggleMute()">ðŸ”Š Unmuted</button>
                <button class="control-btn danger" onclick="endCall()">End Call</button>
            </div>

            <button class="button secondary" onclick="leaveRoom()">Leave Room</button>
        </div>
    </div>

    <script>
        let localStream = null;
        let peerConnection = null;
        let currentRoom = null;
        let isMuted = false;
        let isHost = false;
        let pendingCandidates = [];

        async function createRoom() {
            const username = document.getElementById('username').value.trim();
            if (!username) {
                alert('Please enter your name');
                return;
            }

            currentRoom = Math.random().toString(36).substring(2, 8).toUpperCase();
            isHost = true;
            
            await initializeCall();
            showRoomScreen();
        }

        function showJoinRoom() {
            document.getElementById('join-section').classList.remove('hidden');
        }

        async function joinRoom() {
            const username = document.getElementById('username').value.trim();
            const roomId = document.getElementById('room-id').value.trim().toUpperCase();
            
            if (!username || !roomId) {
                alert('Please enter your name and room code');
                return;
            }

            currentRoom = roomId;
            isHost = false;
            
            await initializeCall();
            showRoomScreen();
        }

        function showRoomScreen() {
            document.getElementById('setup-screen').classList.add('hidden');
            document.getElementById('room-screen').classList.remove('hidden');
            document.getElementById('current-room').textContent = currentRoom;
            
            if (isHost) {
                document.getElementById('status').textContent = 'Waiting for someone to join...';
            } else {
                document.getElementById('status').textContent = 'Creating offer...';
                setTimeout(() => createOffer(), 1000);
            }
        }

        async function initializeCall() {
            try {
                // Get user media
                localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                
                // Create peer connection
                peerConnection = new RTCPeerConnection({
                    iceServers: [
                        { urls: 'stun:stun.l.google.com:19302' },
                        { urls: 'stun:stun1.l.google.com:19302' }
                    ]
                });

                // Add local stream
                localStream.getTracks().forEach(track => {
                    peerConnection.addTrack(track, localStream);
                });

                // Handle remote stream
                peerConnection.ontrack = (event) => {
                    updateStatus('connected', 'Connected! Voice chat active');
                    document.getElementById('call-controls').classList.remove('hidden');
                    document.getElementById('manual-share-section').style.display = 'none';
                };

                // Handle ICE candidates
                peerConnection.onicecandidate = (event) => {
                    if (event.candidate) {
                        displayManualMessage('ice', {
                            candidate: event.candidate
                        });
                    }
                };

                // Handle connection state
                peerConnection.onconnectionstatechange = () => {
                    console.log('Connection state:', peerConnection.connectionState);
                    if (peerConnection.connectionState === 'connected') {
                        updateStatus('connected', 'Connected! Voice chat active');
                        document.getElementById('manual-share-section').style.display = 'none';
                    } else if (peerConnection.connectionState === 'failed') {
                        updateStatus('error', 'Connection failed. Try refreshing and reconnecting.');
                    }
                };

            } catch (error) {
                console.error('Error initializing call:', error);
                updateStatus('error', 'Failed to access microphone. Please allow microphone access and refresh.');
            }
        }

        async function createOffer() {
            try {
                const offer = await peerConnection.createOffer();
                await peerConnection.setLocalDescription(offer);
                
                displayManualMessage('offer', { offer: offer });
                updateStatus('connecting', 'Offer created! Share the message above with the host.');
            } catch (error) {
                console.error('Error creating offer:', error);
                updateStatus('error', 'Failed to create offer');
            }
        }

        function displayManualMessage(type, data) {
            const message = JSON.stringify({ type, ...data });
            const shareDiv = document.getElementById('share-messages');
            
            const messageDiv = document.createElement('div');
            messageDiv.className = 'share-box';
            messageDiv.innerHTML = `
                <strong>${type.toUpperCase()}:</strong>
                <div style="margin-top: 0.25rem; font-size: 0.7rem;">${message.substring(0, 100)}${message.length > 100 ? '...' : ''}</div>
                <button onclick="copyToClipboard('${message.replace(/'/g, "\\'")}')" style="background: #0070f3; color: white; border: none; padding: 0.25rem 0.5rem; border-radius: 3px; font-size: 0.7rem; margin-top: 0.25rem; cursor: pointer;">Copy Full Message</button>
            `;
            
            shareDiv.appendChild(messageDiv);
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('Message copied! Share this with the other player.');
            }).catch(() => {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                alert('Message copied! Share this with the other player.');
            });
        }

        async function processManualMessage() {
            const input = document.getElementById('manual-input');
            const messageText = input.value.trim();
            
            if (!messageText) {
                alert('Please paste a message');
                return;
            }

            try {
                const message = JSON.parse(messageText);
                await handleSignalingMessage(message);
                input.value = '';
                updateStatus('connecting', 'Message processed. Waiting for connection...');
            } catch (error) {
                console.error('Error processing message:', error);
                alert('Invalid message format. Please copy the exact message from the other player.');
            }
        }

        async function handleSignalingMessage(message) {
            try {
                switch (message.type) {
                    case 'offer':
                        if (isHost) {
                            await peerConnection.setRemoteDescription(new RTCSessionDescription(message.offer));
                            const answer = await peerConnection.createAnswer();
                            await peerConnection.setLocalDescription(answer);
                            
                            displayManualMessage('answer', { answer: answer });
                            updateStatus('connecting', 'Answer created! Share the message above with the joiner.');
                        }
                        break;
                        
                    case 'answer':
                        if (!isHost) {
                            await peerConnection.setRemoteDescription(new RTCSessionDescription(message.answer));
                            updateStatus('connecting', 'Answer received. Exchanging connection info...');
                        }
                        break;
                        
                    case 'ice':
                        if (peerConnection.remoteDescription) {
                            await peerConnection.addIceCandidate(new RTCIceCandidate(message.candidate));
                        } else {
                            pendingCandidates.push(message.candidate);
                        }
                        break;
                }

                // Process any pending ICE candidates
                if (peerConnection.remoteDescription && pendingCandidates.length > 0) {
                    for (const candidate of pendingCandidates) {
                        await peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
                    }
                    pendingCandidates = [];
                }
            } catch (error) {
                console.error('Error handling signaling message:', error);
                updateStatus('error', 'Error processing message: ' + error.message);
            }
        }

        function updateStatus(type, message) {
            const status = document.getElementById('status');
            status.className = `status ${type}`;
            status.textContent = message;
        }

        function toggleMute() {
            if (localStream) {
                const audioTrack = localStream.getAudioTracks()[0];
                if (audioTrack) {
                    audioTrack.enabled = !audioTrack.enabled;
                    isMuted = !audioTrack.enabled;
                    
                    const muteBtn = document.getElementById('mute-btn');
                    if (isMuted) {
                        muteBtn.textContent = 'ðŸ”‡ Muted';
                        muteBtn.classList.add('muted');
                    } else {
                        muteBtn.textContent = 'ðŸ”Š Unmuted';
                        muteBtn.classList.remove('muted');
                    }
                }
            }
        }

        function copyRoomCode() {
            navigator.clipboard.writeText(currentRoom).then(() => {
                const btn = document.querySelector('.copy-btn');
                const original = btn.textContent;
                btn.textContent = 'Copied!';
                setTimeout(() => btn.textContent = original, 1000);
            });
        }

        function endCall() {
            cleanup();
            location.reload();
        }

        function leaveRoom() {
            cleanup();
            location.reload();
        }

        function cleanup() {
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                localStream = null;
            }
            
            if (peerConnection) {
                peerConnection.close();
                peerConnection = null;
            }
        }

        // Cleanup on page unload
        window.addEventListener('beforeunload', cleanup);
    </script>
</body>
</html>
