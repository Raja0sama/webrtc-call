<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elden Ring Voice Call - Fresh v3.0</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-image: 
                radial-gradient(circle at 25% 25%, #1a1a1a 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, #0a0a0a 0%, transparent 50%);
        }

        .container {
            max-width: 500px;
            width: 90%;
            background: rgba(26, 26, 26, 0.8);
            border: 1px solid #333;
            border-radius: 12px;
            padding: 2rem;
            backdrop-filter: blur(20px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #fff, #888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #888;
            font-size: 0.9rem;
        }

        .room-section {
            margin-bottom: 2rem;
        }

        .input-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #ccc;
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            background: #111;
            border: 1px solid #333;
            border-radius: 6px;
            color: #fff;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        input:focus {
            outline: none;
            border-color: #0070f3;
            box-shadow: 0 0 0 2px rgba(0, 112, 243, 0.1);
        }

        .button {
            width: 100%;
            padding: 0.75rem;
            background: #0070f3;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 0.5rem;
        }

        .button:hover {
            background: #0051a2;
            transform: translateY(-1px);
        }

        .button:disabled {
            background: #333;
            cursor: not-allowed;
            transform: none;
        }

        .button.secondary {
            background: #333;
            border: 1px solid #555;
        }

        .button.secondary:hover {
            background: #444;
        }

        .button.danger {
            background: #dc2626;
        }

        .button.danger:hover {
            background: #b91c1c;
        }

        .status {
            text-align: center;
            margin: 1rem 0;
            padding: 0.75rem;
            border-radius: 6px;
            font-size: 0.9rem;
        }

        .status.connecting {
            background: rgba(251, 191, 36, 0.1);
            color: #fbbf24;
            border: 1px solid rgba(251, 191, 36, 0.2);
        }

        .status.connected {
            background: rgba(34, 197, 94, 0.1);
            color: #22c55e;
            border: 1px solid rgba(34, 197, 94, 0.2);
        }

        .status.error {
            background: rgba(220, 38, 38, 0.1);
            color: #dc2626;
            border: 1px solid rgba(220, 38, 38, 0.2);
        }

        .call-controls {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .control-btn {
            flex: 1;
            padding: 0.5rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .mute-btn {
            background: #333;
            color: #fff;
        }

        .mute-btn:hover {
            background: #444;
        }

        .mute-btn.muted {
            background: #dc2626;
        }

        .hidden {
            display: none;
        }

        .room-code {
            background: #111;
            border: 1px solid #333;
            padding: 1rem;
            border-radius: 6px;
            margin: 1rem 0;
            text-align: center;
            font-family: 'Courier New', monospace;
            font-size: 1.1rem;
            letter-spacing: 2px;
        }

        .copy-btn {
            background: #333;
            color: #fff;
            border: 1px solid #555;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
            margin-left: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">Elden Ring Voice Call</h1>
            <p class="subtitle">Fresh Simple P2P Chat v3.0</p>
        </div>

        <div id="setup-screen">
            <div class="room-section">
                <div class="input-group">
                    <label for="username">Your Name</label>
                    <input type="text" id="username" placeholder="Enter your name" />
                </div>
                
                <button class="button" onclick="createRoom()">Create Room</button>
                <button class="button secondary" onclick="showJoinRoom()">Join Room</button>
                
                <div id="join-section" class="hidden">
                    <div class="input-group" style="margin-top: 1rem;">
                        <label for="room-id">Room Code</label>
                        <input type="text" id="room-id" placeholder="Enter room code" />
                    </div>
                    <button class="button" onclick="joinRoom()">Join Room</button>
                </div>
            </div>
        </div>

        <div id="room-screen" class="hidden">
            <div id="room-info">
                <div class="room-code">
                    <span>Room: </span>
                    <span id="current-room"></span>
                    <button class="copy-btn" onclick="copyRoomCode()">Copy</button>
                </div>
            </div>

            <div id="status" class="status connecting">Connecting...</div>

            <div id="call-controls" class="call-controls hidden">
                <button class="control-btn mute-btn" id="mute-btn" onclick="toggleMute()">ðŸ”Š Unmuted</button>
                <button class="control-btn danger" onclick="endCall()">End Call</button>
            </div>

            <button class="button secondary" onclick="leaveRoom()">Leave Room</button>
        </div>
    </div>

    <script>
        // FRESH SIMPLE IMPLEMENTATION v3.0 - NO TIMESTAMPS!
        let audioStream = null;
        let pc = null;
        let roomCode = null;
        let muted = false;
        let host = false;
        let playerName = '';
        let playerId = '';
        let timer = null;
        let msgCount = 0; // Simple message counter
        let offerSent = false; // Prevent duplicate offers

        // Generate unique player ID
        function makeId() {
            return Math.random().toString(36).substring(2) + Date.now().toString(36);
        }

        // Simple signaling functions
        async function sendMsg(type, data = {}) {
            const response = await fetch('/api/signaling', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    type,
                    room: roomCode,
                    clientId: playerId,
                    ...data
                })
            });
            return await response.json();
        }

        async function getMessages() {
            try {
                const response = await fetch(`/api/signaling?room=${roomCode}&clientId=${playerId}&index=${msgCount}`);
                const data = await response.json();
                
                console.log(`ðŸ“¡ Poll: msgCount=${msgCount}, got ${data.messages?.length || 0} messages, nextIndex=${data.nextIndex}`);
                
                if (data.messages && data.messages.length > 0) {
                    console.log('ðŸ“© New messages:', data.messages.map(m => m.type));
                    for (const msg of data.messages) {
                        await handleMessage(msg);
                    }
                }
                
                // CRITICAL: Always update msgCount to prevent repeating messages
                const oldCount = msgCount;
                msgCount = data.nextIndex;
                console.log(`ðŸ“Š Updated msgCount: ${oldCount} â†’ ${msgCount}`);
                
            } catch (error) {
                console.error('âŒ Polling error:', error);
            }
        }

        function startPolling() {
            if (timer) clearInterval(timer);
            msgCount = 0;
            offerSent = false; // Reset offer flag
            timer = setInterval(getMessages, 500);
            console.log('ðŸ”„ Started polling...');
            getMessages(); // First poll
        }

        async function handleMessage(msg) {
            console.log(`ðŸ“¨ Handle: ${msg.type} (from: ${msg.from})`);
            
            try {
                switch (msg.type) {
                    case 'peer-joined':
                        updateStatus('connecting', 'Peer joined! Starting connection...');
                        if (!host && !offerSent) {
                            console.log('ðŸŽ¯ Guest will create offer in 1 second...');
                            offerSent = true; // Prevent duplicate offers
                            setTimeout(() => createOffer(), 1000);
                        }
                        break;
                        
                    case 'offer':
                        console.log('ðŸ“© Got offer');
                        await pc.setRemoteDescription(new RTCSessionDescription(msg.offer));
                        const answer = await pc.createAnswer();
                        await pc.setLocalDescription(answer);
                        await sendMsg('answer', { answer });
                        console.log('ðŸ“¤ Sent answer');
                        break;
                        
                    case 'answer':
                        console.log('ðŸ“© Got answer - CONNECTING NOW!');
                        await pc.setRemoteDescription(new RTCSessionDescription(msg.answer));
                        break;
                        
                    case 'ice-candidate':
                        console.log('ðŸ“© Got ICE');
                        await pc.addIceCandidate(new RTCIceCandidate(msg.candidate));
                        break;
                }
            } catch (error) {
                console.error('âŒ Handle message error:', error);
            }
        }

        async function createOffer() {
            console.log('ðŸ“¤ Creating offer...');
            const offer = await pc.createOffer();
            await pc.setLocalDescription(offer);
            await sendMsg('offer', { offer });
            console.log('ðŸ“¤ Sent offer');
        }

        async function createRoom() {
            playerName = document.getElementById('username').value.trim();
            if (!playerName) {
                alert('Please enter your name');
                return;
            }

            roomCode = Math.random().toString(36).substring(2, 8).toUpperCase();
            playerId = makeId();
            host = true;
            
            await setupAudio();
            showRoomScreen();
            await sendMsg('join-room', { username: playerName });
            startPolling();
        }

        function showJoinRoom() {
            document.getElementById('join-section').classList.remove('hidden');
        }

        async function joinRoom() {
            playerName = document.getElementById('username').value.trim();
            const code = document.getElementById('room-id').value.trim().toUpperCase();
            
            if (!playerName || !code) {
                alert('Please enter your name and room code');
                return;
            }

            roomCode = code;
            playerId = makeId();
            host = false;
            
            await setupAudio();
            showRoomScreen();
            await sendMsg('join-room', { username: playerName });
            startPolling();
        }

        function showRoomScreen() {
            document.getElementById('setup-screen').classList.add('hidden');
            document.getElementById('room-screen').classList.remove('hidden');
            document.getElementById('current-room').textContent = roomCode;
            updateStatus('connecting', host ? 'Waiting for someone to join...' : 'Joining room...');
        }

        async function setupAudio() {
            try {
                audioStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                
                pc = new RTCPeerConnection({
                    iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
                });

                audioStream.getTracks().forEach(track => {
                    pc.addTrack(track, audioStream);
                });

                pc.ontrack = (event) => {
                    console.log('ðŸŽµ Audio connected!');
                    updateStatus('connected', 'Connected! Voice chat active');
                    document.getElementById('call-controls').classList.remove('hidden');
                };

                pc.onicecandidate = async (event) => {
                    if (event.candidate) {
                        await sendMsg('ice-candidate', { candidate: event.candidate });
                    }
                };

                pc.onconnectionstatechange = () => {
                    console.log('ðŸ”— Connection state:', pc.connectionState);
                    if (pc.connectionState === 'failed') {
                        updateStatus('error', 'Connection failed. Try refreshing.');
                    }
                };

            } catch (error) {
                console.error('âŒ Audio setup failed:', error);
                updateStatus('error', 'Failed to access microphone');
            }
        }

        function updateStatus(type, message) {
            const status = document.getElementById('status');
            status.className = `status ${type}`;
            status.textContent = message;
        }

        function toggleMute() {
            if (audioStream) {
                const audioTrack = audioStream.getAudioTracks()[0];
                if (audioTrack) {
                    audioTrack.enabled = !audioTrack.enabled;
                    muted = !audioTrack.enabled;
                    
                    const muteBtn = document.getElementById('mute-btn');
                    if (muted) {
                        muteBtn.textContent = 'ðŸ”‡ Muted';
                        muteBtn.classList.add('muted');
                    } else {
                        muteBtn.textContent = 'ðŸ”Š Unmuted';
                        muteBtn.classList.remove('muted');
                    }
                }
            }
        }

        function copyRoomCode() {
            navigator.clipboard.writeText(roomCode).then(() => {
                const btn = document.querySelector('.copy-btn');
                const original = btn.textContent;
                btn.textContent = 'Copied!';
                setTimeout(() => btn.textContent = original, 1000);
            });
        }

        function endCall() {
            cleanup();
            location.reload();
        }

        function leaveRoom() {
            cleanup();
            location.reload();
        }

        function cleanup() {
            if (timer) clearInterval(timer);
            if (audioStream) audioStream.getTracks().forEach(track => track.stop());
            if (pc) pc.close();
        }

        window.addEventListener('beforeunload', cleanup);
    </script>
</body>
</html>
